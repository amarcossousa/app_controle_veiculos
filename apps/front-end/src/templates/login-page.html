<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/apps/front-end/src/styles/login.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>
<body>
    <div class="container">
        <div class="login">
            <div class="content">
                <img src="/apps/front-end/src/assents/img/base-login.jpg" alt="Login Image">
            </div>
            <div class="loginform">
                <h1>Login</h1>
                <form>
                    <div class="tbox">
                        <i class="fa fa-user"></i><input type="email" name="email" placeholder="E-mail">
                    </div>
                    <div class="tbox">
                        <i class="fa fa-lock"></i><input type="password" name="password" placeholder="Senha">
                    </div>
                    <p id="responseMessage"></p>
                    <button class="btn">Login</button>
                </form>
                <ul class="social">
                    <li><i class="fa fa-facebook"></i></li>
                    <li><i class="fa fa-instagram"></i></li>
                    <li><i class="fa fa-google"></i></li>
                </ul>
            </div>
        </div>
    </div>
    <script src="/apps/front-end/src/services/authServices.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</body>
</html>
